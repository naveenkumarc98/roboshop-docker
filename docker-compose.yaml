networks:
  default:
      driver: bridge
      name: roboshop
      #external: true
services:
  mongodb:
    image: nawin1298/mongodb:v1
    container_name: mongodb

  catalogue: 
    image: nawin1298/catalogue:v1
    container_name: catalogue
    depends_on: 
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis

  user:
    image: nawin1298/user:v1
    container_name: user
    depends_on:
    - mongodb
    - redis
  cart: 
    image: nawin1298/cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  mysql:
    image: nawin1298/mysql:v1
    container_name: mysql
    

  shipping:
    image: nawin1298/shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart

  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123

  payment:
    image: nawin1298/payment:v1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on:
    - rabbitmq
    - cart
    - user
  


